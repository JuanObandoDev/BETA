<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login_style.css" />
    <title>Login</title>
  </head>
  <body>
    <center><h1>Login</h1></center>
    <form action="./backend/signin.php" name="Login-form" method="post">
      <center><img src="./img/user.png" alt="" width="50" /></center>
      <table border="0" align="center">
        <tr>
          <td>
            <label for="email">Email:</label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="example@mail.com"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">Password:</label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="pass"
              name="pass"
              type="password"
              placeholder="******"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <button>Login</button>
          </td>
        </tr>
      </table>
    </form>
    <center>
      <br />
      <a href="http://127.0.0.1/ProgramacionAvanzada/api/src/forgot_pass.html"
        >Forgot Password?</a
      >
      &nbsp;|&nbsp;
      <a href="http://127.0.0.1/ProgramacionAvanzada/api/src/register.html"
        >Sign Up</a
      >
    </center>
  </body>
</html>
